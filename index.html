<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mvp.css" />
    <title>Test Page</title>
  </head>
  <body>
    <style>
      body {
        text-align: center;
      }
      article {
        margin-top: 100vh;
        min-height: 200px;
      }
      p {
        transform: translateY(-100px);
        opacity: 0;
        transition: 1s ease-in-out;
      }
      p.visible {
        transform: translateY(0);
        opacity: 1;
      }
    </style>

    <main>
      <h1>Scroll</h1>
      <a href="https://">Github</a>
      <article>
        <p class="scroll-fade"><mark>This text fades in.</mark></p>
        <p class="scroll-fade"><mark>This one too.</mark></p>
        <p id="no-fade">This text does not.</p>
      </article>
    </main>

    <script type="module">
      import { onStage } from './dist/index.module.js';

      const heading = document.querySelector('h1');
      const intervall = setInterval(() => (heading.innerHTML += '!'), 1000);

      onStage('.scroll-fade')
        .toggle('visible')
        .do(() => clearInterval(intervall));

      onStage('#no-fade').do(() =>
        console.log('I do only log into console once.')
      );
      onStage('#no-fade')
        .do((e) => console.log("Hi, I'm visible! ðŸ‘‹ \nYour " + e))
        .else.do((e) => console.log("Hi, I'm invisible! \nYour " + e));
    </script>
  </body>
</html>
